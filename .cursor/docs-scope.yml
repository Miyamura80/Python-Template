# Documentation Scope Configuration
# This file defines what parts of the codebase require public-facing documentation

# =============================================================================
# PUBLIC-FACING DOCUMENTATION (High Priority)
# =============================================================================
# These are user-facing APIs, modules, and features that external developers
# or users will interact with. These MUST be documented thoroughly in /docs.

public_modules:
  # Main source code directories that contain public APIs
  - path: "common/"
    description: "Shared utilities and global configuration accessible to all users"
    doc_level: "comprehensive"
    doc_files:
      - "docs/api/common.md"
      - "docs/setup/configuration.md"

  # Add more public modules as your codebase grows
  # Example:
  # - path: "src/api/"
  #   description: "Public REST API endpoints"
  #   doc_level: "comprehensive"
  #   doc_files:
  #     - "docs/api/rest-api.md"
  #     - "docs/api/authentication.md"

# Patterns to identify public APIs within Python code
public_api_patterns:
  # Files/classes/functions starting with these patterns are public
  - pattern: "^[^_].*"  # Anything NOT starting with underscore
    scope: "modules"
  - pattern: "class [A-Z][^_].*"  # Public classes (PascalCase, no leading _)
    scope: "classes"
  - pattern: "def [^_].*"  # Public functions (no leading _)
    scope: "functions"
  - marker: "# Public API"  # Explicit marker in code comments
    scope: "all"
  - marker: "@public"  # Decorator-style marker
    scope: "all"

# Exported APIs that users directly import
exported_apis:
  - "common.global_config"
  - "common.global_config.GlobalConfig"
  # Add more as your public API surface grows
  # Example:
  # - "src.api.client.APIClient"
  # - "src.models.User"

# =============================================================================
# PRIVATE/INTERNAL DOCUMENTATION (Low Priority)
# =============================================================================
# These are internal implementation details. Light documentation is fine,
# but they don't need comprehensive public-facing docs.

private_modules:
  # Internal utilities not meant for external use
  - path: "src/utils/"
    description: "Internal utilities and helpers"
    doc_level: "minimal"  # Just docstrings, no extensive /docs files

  - path: "tests/"
    description: "Test suite (internal)"
    doc_level: "minimal"

  - path: "init/"
    description: "Initialization scripts (internal)"
    doc_level: "minimal"

  - path: "utils/"
    description: "Internal utilities"
    doc_level: "minimal"

# Patterns for private/internal code
private_api_patterns:
  - pattern: "^_.*"  # Leading underscore = private
    scope: "all"
  - pattern: "class _.*"  # Private classes
    scope: "classes"
  - pattern: "def _.*"  # Private functions
    scope: "functions"
  - marker: "# Internal only"
    scope: "all"
  - marker: "@internal"
    scope: "all"

# =============================================================================
# EXCLUSIONS (Never Document)
# =============================================================================
# These should never be documented in /docs

exclude_from_docs:
  - ".github/"
  - ".git/"
  - ".cursor/"
  - "**/__pycache__/"
  - "**/*.pyc"
  - ".env"
  - ".env.*"
  - "*.log"
  - ".pytest_cache/"
  - ".mypy_cache/"
  - "node_modules/"
  - "dist/"
  - "build/"

# =============================================================================
# DOCUMENTATION REQUIREMENTS
# =============================================================================

documentation_requirements:
  comprehensive:
    # For public modules
    - "API reference in /docs/api/"
    - "Usage examples with code snippets"
    - "Setup and configuration guide"
    - "Common use cases and patterns"
    - "Error handling and troubleshooting"
    - "Type signatures and parameters documented"

  standard:
    # For semi-public modules
    - "Brief overview in relevant /docs file"
    - "Key functions/classes documented"
    - "Basic usage example"

  minimal:
    # For private modules
    - "Docstrings in code (not /docs)"
    - "Brief inline comments for complex logic"

# =============================================================================
# DOCUMENTATION TRIGGERS
# =============================================================================
# Define when documentation updates are needed

update_triggers:
  # Automatically trigger docs update when these paths change significantly
  high_priority_paths:
    - "common/"
    - "src/api/"  # If you add a public API directory

  # Number of lines changed to consider "significant"
  significant_change_threshold: 50

  # File patterns that always trigger docs update
  critical_patterns:
    - "**/__init__.py"  # Changes to public exports
    - "**/global_config.*"  # Configuration changes
    - "**/README.md"  # README changes should sync to docs

# =============================================================================
# DOCUMENTATION STRUCTURE
# =============================================================================
# Where different types of documentation should live

docs_structure:
  api_reference: "docs/api/"
  user_guides: "docs/guides/"
  setup_instructions: "docs/setup/"
  examples: "docs/examples/"
  prompts: "docs/prompts/"
  commands: "docs/commands/"
