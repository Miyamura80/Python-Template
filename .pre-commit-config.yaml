repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: make-fmt
        name: Run formatter (make fmt)
        entry: make fmt
        language: system
        pass_filenames: false
        always_run: true
      - id: ruff-check
        name: Run ruff linter
        entry: uv run ruff check
        language: system
        pass_filenames: false
        always_run: true
