model_name: gemini/gemini-2.5-flash
dot_global_config_health_check: true

example_parent:
  example_child: "example_value"

########################################################
# LLMs
########################################################
default_llm:
  default_model: gemini/gemini-2.5-flash
  fallback_model: gemini/gemini-2.5-flash-lite
  default_temperature: 0.5
  default_max_tokens: 100000

llm_config:
  cache_enabled: false
  retry:
    max_attempts: 3
    min_wait_seconds: 1
    max_wait_seconds: 5

########################################################
# Debugging
########################################################
logging:
  verbose: true
  format:
    show_time: false
    show_session_id: true
    location:
      enabled: true
      show_file: true
      show_function: true
      show_line: true
      # Configure which log levels show location information
      show_for_info: false
      show_for_debug: true
      show_for_warning: true
      show_for_error: true
  levels:
    debug: false  # Suppress all debug logs
    info: true    # Show info logs
    warning: true # Show warning logs
    error: true   # Show error logs
    critical: true # Show critical logs
